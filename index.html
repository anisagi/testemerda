<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        
        <h2>Agendamento de Consulta</h2>
        <fieldset>
        <legend>Informações Pessoais</legend>
        <form action="">
            <label for="">Nome Completo:</label>
            <input type="text" name="name" id="nome" required placeholder="Digite seu nome...">

            <br>

            <label for="">Endereço de Email:</label>
            <input type="text" name="" id="" required placeholder="Digite seu Email...">

            <br>

            <label for="">Telefone:</label>
            <input type="text" name="" id="" required placeholder="Digite seu telefone...">

            <br>

            <label for="">Idade:</label>
            <input type="idade" name="idade" id="idade" required >

            <br>
            
            <label for="">Especialidade Médica:</label>
            <select name="" id="">
                <option value="">Selecione sua especialidade</option>
                <option value="">Cardiologia</option>
                <option value="">Dermatologia</option>
                <option value="">Ginecologia</option>

            </select>

                <br>

         <input type="checkbox">
         <label for="checkbox">Desejo receber newsletter</label>

        </fieldset>

            <fieldset>
                <legend>Prefêrencias de Horário</legend>

            <label for="datetime">Data Preferencial</label>
            <input type="date" name="date" id="date" required>

                <br>

            <label for="time">Horário Preferencial</label>
            <input type="time" name="time" id="time" required>

            </fieldset>

            <fieldset>
                <legend>Observações Adicionais</legend>
            <textarea name="" id="" cols="30" rows="2" placeholder="digite sua mensagem..." required></textarea >
            </fieldset>
            
            <input type="submit" value="Agendar Consulta" name="Agendar Consulta" >
        </form>
    </main>
</body>
</html>
